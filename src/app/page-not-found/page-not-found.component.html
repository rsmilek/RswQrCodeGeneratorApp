<mat-card>
    <div class="qr-code-card-container">
        <mat-card-header>
            <mat-card-title>Page Not Found</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>We couldn't find that page! Not even with x-ray vision...</p>
            <button (click)="goBack()" class="qr-code-button" mat-raised-button color="primary">
                <mat-icon>arrow_back</mat-icon>
                Go back
            </button>
        </mat-card-content>
    </div>
</mat-card>
