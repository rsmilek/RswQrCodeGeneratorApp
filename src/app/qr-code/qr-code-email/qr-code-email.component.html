<form class="qr-code-definition-form" [formGroup]="qrCodeEmailForm" (ngSubmit)="submitQrCodeRequest()">

    <mat-form-field class="qr-code-definition-field-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" required placeholder="example@example.com">
    </mat-form-field>

    <mat-form-field class="qr-code-definition-field-width" appearance="outline">
        <mat-label>Subject</mat-label>
        <input type="text" matInput formControlName="subject" required placeholder="Subject">
    </mat-form-field>

    <mat-form-field class="qr-code-definition-field-width" appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" placeholder="Message"></textarea>
    </mat-form-field>

    <button type="submit" [disabled]="!qrCodeEmailForm.valid" class="button-width" mat-raised-button color="primary">
        <mat-icon>cached</mat-icon>
        Generate QR code
    </button>

</form>
