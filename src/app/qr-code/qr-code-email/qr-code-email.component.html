<form class="qr-code-definition-form" [formGroup]="qrCodeUrlForm" (ngSubmit)="submitQrCodeRequest()">

    <mat-form-field class="qr-code-definition-field-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="url" required placeholder="example@example.com">
    </mat-form-field>

    <button type="submit" [disabled]="!qrCodeUrlForm.valid" class="button-width" mat-raised-button color="primary">
        <mat-icon>cached</mat-icon>
        Generate QR code
    </button>

</form>
