<form class="qr-code-form" [formGroup]="qrCodeUrlForm" (ngSubmit)="submitQrCodeRequest()">

  <mat-form-field class="qr-code-form-field" appearance="outline">
    <mat-label>Url</mat-label>
    <input type="url" matInput formControlName="url" required placeholder="https://www.example.com">
  </mat-form-field>

  <button type="submit" [disabled]="!qrCodeUrlForm.valid" class="qr-code-button" mat-raised-button color="primary">
    <mat-icon>cached</mat-icon>
    Generate QR code
  </button>

</form>
