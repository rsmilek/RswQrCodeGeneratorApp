<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <!-- Navigation goes here -->
      @for (navigationItem of navigationItems; track navigationItem) {
        <a 
          mat-list-item 
          routerLink="{{ navigationItem.routerLink }}" 
          [routerLinkActive]="['is-active']" 
          (click)="onMenuItemRouterLinkClick()">{{ navigationItem.linkName }}
        </a>
      }
      <mat-divider></mat-divider>
      <a mat-list-item><mat-slide-toggle [checked]="isDarkMode()" (change)="onDarkModeChange($event)">Dark Mode</mat-slide-toggle></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if ((isHandset$ | async) === true) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>{{title}}</span>
    </mat-toolbar>
    <!-- Content goes here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
